<!DOCTYPE html>
<html id="principal" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Bingo</title>
</head>

<body>

    <form action="" method="POST">
        <h1>Bingo da ETE - MFL</h1>
        <label for="NumeroSorteado">Número Sorteado:</label>
        <input type="number" name="NumeroSorteado" id="NumeroSorteado" min="1" max="99">
        <input onclick="addNumeroSorteado()" type="button" value="ADD">
        <h1>Lista dos número sorteados cadastrados</h1>
        <p id="listaNumerosSorteados">
            Não possui números cadastrados
        </p>
    </form>
    <h1>Cadastro de Cartelas</h1>

<form id="cadastroForm">
    <label for="numeroInput">Digite o código da cartela:</label>
    <input type="text" id="numeroInput" name="numero">
    <button type="button" onclick="exibirNumero()">Enviar</button>
</form>

<script>
    function exibirNumero() {
        var numero = document.getElementById("numeroInput").value;

        document.getElementById("numeroExibido").innerText = numero;
    }
</script>

<form action="" method="POST">
    <label for="NumeroCadastrado">Número Cadastrado:</label>
    <input type="number" name="NumeroCadastrado" id="NumeroCadastrado" min="1" max="99">
    <input onclick="addNumeroCadastrado()" type="button" value="Cadastrar">

    <script>
        let listaCartelasProximasASeremBatidas = []
    let vetorNumerosCadastrado = []
    function addNumeroCadastrado() {
        let tagInputValor = document.getElementById("NumeroCadastrado");
        let valorDigitado = tagInputValor.value;
    
        if (valorDigitado < 1 || valorDigitado > 81) {
            tagInputValor.className = "erro"
            tagInputValor.style.color = "red"
        } else if (vetorNumerosCadastrado.includes(valorDigitado)) {
            alert("Numero já preenchido")
        } else {
            vetorNumerosCadastrado.push(valorDigitado);
            document.getElementById("listaNumerosCadastrado").innerHTML = vetorNumerosCadastrado;
            tagInputValor.className = null
            tagInputValor.style.color = "black"
        }
        }</script>
        <div class="CartelasCad">
            <h2>Cartelas Cadastradas:</h2>
        Código: <div id="numeroExibido"></div>
        <br>
        Números:<div id="listaNumerosCadastrado">
        </div>
        </div>
</form>
<h1>Cartelas Proximas a Serem Batidas</h1>
<ul id="listaDeCartelas">
    <!-- Lista das cartelas com porcentagem marcada -->
</ul>


<div id="cartelasCadastradas"></div>

<div id="cartelasCadastradas"></div>
<button onclick="exibirCartelasCadastradas()">Exibir Cartelas Cadastradas</button>

</body>

<script src="main.js"></script>

</html>
